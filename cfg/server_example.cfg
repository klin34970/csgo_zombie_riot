hostname "DR. API"
rcon_password "***"
sv_password "" //Only set this if you intend to have a private server!

/***IMPORTANT BOT ***/
bot_join_after_player 0


sv_downloadurl ""
sv_allowdownload 1
sv_allowupload 1

mp_autokick 0
mp_buytime 0
mp_backup_round_file ""

/permet de reboot les plugins ou de les lancer lors de la fin du warmup
mp_match_end_changelevel 1
mp_match_end_restart 0

sv_cheats 0 //This should always be set, so you know it's not on
sv_lan 0 //This should always be set, so you know it's not on
//**The bot commands below are mostly default with the exception of 
//**The following commands manage kicks and bans
exec banned_user.cfg
exec banned_ip.cfg
writeid
writeip

//csgo spray de francisco
sm_csgosprays_time 15 // time between each spray
sm_csgosprays_distance 115 // max distance from the wall to can use spray
sm_csgosprays_use 1 // enable/disable USE key for print your spray

//The output file will be located in the csgo folder of your dedicated server
//cvarlist log cvarlist.txt

sm_cvar sv_region 3
sv_region 3

//Arma zeus de Francisco
sm_zeusweapons_smoke 2 // Number of smoke
sm_zeusweapons_hegrenade 1 // Number of hegrenade
sm_zeusweapons_decoy 0 // Number of decoy
sm_zeusweapons_molotov 0 // Number of molotov
sm_zeusweapons_flash 0 // // Number of flashbang

//Nom des deux équipes en jeu
sm_teamname_t "Zombies"
sm_teamname_ct "Humans"

//round time mais gerer par le ZR normalement
mp_roundtime 60

//Laisse le serveur en marche même vide, et donc visible
sv_hibernate_when_empty 0
sv_hibernate_postgame_delay 0
sv_hibernate_ms 0
sv_hibernate_ms_vgui 0

//Permet de laisser les balles penetrer les joueurs
sm_cvar sv_penetration_type "0"

//Coupe les masques d'halloween de csgo
sm_cvar sv_holiday_mode 0

//Delai pour le timeleft du nom du serveur
sm_timeleft_hostname_frequency 1.0

//Bouger dans les air
sv_maxvelocity 4000
sm_cvar sv_airaccelerate 150

//Permet de stabilisé le serveur en cas de trop grand nombre de joueur
sm_cvar sv_maxrate 0
sm_cvar sv_minrate 5000
sm_cvar sv_maxupdaterate	"32" 
sm_cvar sv_minupdaterate	"32"
sm_cvar sv_maxcmdrate		"32"
sm_cvar sv_mincmdrate		"32"
sm_cvar sv_minupdaterate "32"


//Permet au map de bien fonctionner
sm_cvar cs_enable_player_physics_box to "1"

//Met la gravite par default sur toutes les maps (correction du bug de deathstar_escape)
sv_gravity 800

//Plugin fire_customizer
sm_fire_ignite_name "burning_fx_red"
sm_fire_inferno_name "inferno_fx_fps"

//Plugin grenadeboost
// Amount of vertical knockback to apply by multiplying it with the damage dealt when hurt by a grenade.
// [DEFAULT : 7.0 ] 
zr_vertical_nade_kb 8.0

//Plugin inf_knockback_hook
//[DEFAULT : 1 ] – Whether to allow vertical knockback on inferno-based damage or not.
zr_inferno_novertical 1
//[DEFAULT: 112.0 ] – Amount of knockback to apply on these inferno entities. Perhaps a bit high by default, so toy 
around with it. 
zr_inferno_knockscale 142.0

//Plugin inf_slowdown
//[DEFAULT : 40.0] – Amount of stamina penalty to apply when being slowed down by inferno damage.
zr_inferno_slowdown 60.0


sm_start_sound "music/welcome/Track7.mp3"

sm_cvar sv_turbophysics 1 
sm_cvar phys_pushscale 2 //5 How easy is it to move objects around, shooting or pushing
sm_cvar sv_pushaway_force 30000 //50000 How strong the push is
sm_cvar sv_pushaway_max_force 230000 //500000 Max push force
sm_cvar sv_pushaway_min_player_speed 70 //75 ou 71 No idea, just found it and put it in anyways

host_players_show 2
host_info_show 2

sv_tags "!,"',*,*All welcome,Best zombie,FR,fr,france,zombie riot,zr,zombies,riot,csgo,server,anticheat,zm,ammo,eu,europe,fastdl,fun,limitedammo"

sm_stopmusic 1

sv_server_graphic1 "banner5.png"
mp_teamlogo_1 human
mp_teamlogo_2 zombie

//evite le kick des joueurs pour un bug
sv_pure_kick_clients 0
sv_pure 0

weapon_reticle_knife_show 1
mp_playerid "0"
mp_playerid_delay "0"
mp_playerid_hold "1"